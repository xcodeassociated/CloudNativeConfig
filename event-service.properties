server.port=${PORT:8000}

message = Hello World: Events!

spring.datasource.url=jdbc:h2:mem:default
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true

## Own configs:
com.xcodeassociated.config.h2.web.port=8082
com.xcodeassociated.config.h2.web.flag=-tcpAllowOthers
com.xcodeassociated.config.h2.tcp.port=9092
com.xcodeassociated.config.h2.tcp.flag=-tcpAllowOthers