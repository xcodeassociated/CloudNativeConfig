server.port=${PORT:8100}

message = Hello World: Users!

spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/userservice
spring.datasource.username=userservice
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = validate

spring.liquibase.enabled=true
liquibase.change-log=classpath:db/liquibase-changelog.yml

eureka.client.serviceUrl.defaultZone=http://host.docker.internal:8761/eureka
